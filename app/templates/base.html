<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRMBLR</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="stylesheet" href="/static/design-system.css" />
    <link rel="stylesheet" href="/static/login-styles.css" />
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <link rel="icon" href="/static/nibbins.svg" type="image/svg+xml" />
  </head>
  <body class="{% block body_class %}{% endblock %}">
    <header class="site-header">
      <div class="container">
        <a href="/" class="brand nav-brand" aria-label="CRMBLR home">
          <svg class="abacus-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- Frame -->
            <rect x="15" y="20" width="4" height="60" fill="currentColor" rx="2"/>
            <rect x="81" y="20" width="4" height="60" fill="currentColor" rx="2"/>
            
            <!-- Rods -->
            <line x1="19" y1="30" x2="81" y2="30" stroke="currentColor" stroke-width="2"/>
            <line x1="19" y1="42" x2="81" y2="42" stroke="currentColor" stroke-width="2"/>
            <line x1="19" y1="54" x2="81" y2="54" stroke="currentColor" stroke-width="2"/>
            <line x1="19" y1="66" x2="81" y2="66" stroke="currentColor" stroke-width="2"/>
            
            <!-- Beads Row 1 -->
            <circle cx="25" cy="30" r="4" fill="currentColor"/>
            <circle cx="35" cy="30" r="4" fill="currentColor"/>
            <circle cx="55" cy="30" r="4" fill="currentColor"/>
            <circle cx="65" cy="30" r="4" fill="currentColor"/>
            <circle cx="75" cy="30" r="4" fill="currentColor"/>
            
            <!-- Beads Row 2 -->
            <circle cx="25" cy="42" r="4" fill="currentColor"/>
            <circle cx="35" cy="42" r="4" fill="currentColor"/>
            <circle cx="45" cy="42" r="4" fill="currentColor"/>
            <circle cx="65" cy="42" r="4" fill="currentColor"/>
            <circle cx="75" cy="42" r="4" fill="currentColor"/>
            
            <!-- Beads Row 3 -->
            <circle cx="25" cy="54" r="4" fill="currentColor"/>
            <circle cx="45" cy="54" r="4" fill="currentColor"/>
            <circle cx="55" cy="54" r="4" fill="currentColor"/>
            <circle cx="65" cy="54" r="4" fill="currentColor"/>
            <circle cx="75" cy="54" r="4" fill="currentColor"/>
            
            <!-- Beads Row 4 -->
            <circle cx="25" cy="66" r="4" fill="currentColor"/>
            <circle cx="35" cy="66" r="4" fill="currentColor"/>
            <circle cx="45" cy="66" r="4" fill="currentColor"/>
            <circle cx="55" cy="66" r="4" fill="currentColor"/>
            <circle cx="75" cy="66" r="4" fill="currentColor"/>
          </svg>
          crmblr
        </a>
      </div>
    </header>
    <main class="{% block main_class %}container{% endblock %}">
      {% block content %}{% endblock %}
    </main>
    <footer class="site-footer">
      <div class="container">
        
      </div>
    </footer>
  </body>
  </html>
